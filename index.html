<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>
    <link rel="stylesheet" href="lib/bootstrap-3.4.1-dist/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="lib/Metro-UI-CSS/css/metro-all.min.css" /> -->
    <link rel="stylesheet" href="lib/dtsel/dtsel.css" />
    <link rel="stylesheet" href="lib/input-masking-master/css/masking-input.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="addTask col-md-4">
        <form id="addTaskForm">
            <table>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <h3>Добавить задачу</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        ФИО:
                    </td>
                    <td>
                        <input required type="text" name="name" value="" placeholder="Роман Паркур" />
                    </td>
                </tr>
                <tr>
                    <td>
                        E-Mail:
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, sit?
                    </td>
                    <td>
                        <input required type="text" name="email" value="" placeholder="roman@park.ur">
                    </td>
                </tr>
                <tr>
                    <td>
                        Дата завершения:
                    </td>
                    <td>
                        <!-- https://stackoverflow.com/questions/12578507/implement-an-input-with-a-mask -->
                        <input required type="text" name="endingDate" />
                        <!-- <input type="text" name="endingDate" data-role="calendarpicker" data-input-format="%d.%m.%y" value="" data-cls-calendar="compact" /> -->
                    </td>
                </tr>
                <tr>
                    <td>
                        лллллллл
                    </td>
                    <td>
                        <label for="zip">Zip Code</label>
                        <input id="zip" type="tel" placeholder="XXXXX" pattern="\d{5}" 
                            class="masked" name="uszipcode" title="5-digit zip code"> 
  	 <!-- <input id="zip" type="tel" placeholder="XXXXX" pattern="\d{5}"  -->
       <!-- class="masked" name="uszipcode" title="5-digit zip code">  -->
       <input id="cc" type="text" placeholder="MM/YY" class="masked" pattern="(1[0-2]|0[1-9])\/(1[5-9]|2\d)" data-valid-example="05/18"/>
                    </td>
                </tr>
            </table>
            
            <input type="text" name="surname" value="Smith">
            
            <input type="submit" />
        </form>
    </div>
    <div class="tasksTable col-md-8">
        df
    </div>

    <!-- <script src="lib/Metro-UI-CSS/js/metro.min.js"></script> -->
    <script src="lib/input-masking-master/js/masking-input.js" data-autoinit="true"></script>
    <script src="lib/dtsel/dtsel.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
