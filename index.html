<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>
    <link rel="stylesheet" href="lib/bootstrap-3.4.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/dtsel/dtsel.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="addTask col-md-4">
        <form id="addTaskForm">
            <table>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <h3>Добавить задачу</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        ФИО:
                    </td>
                    <td>
                        <input required type="text" name="name" value="" placeholder="Роман Паркур" />
                    </td>
                </tr>
                <tr>
                    <td>
                        E-Mail:
                    </td>
                    <td>
                        <input required type="text" name="email" value="" placeholder="roman@park.ur">
                    </td>
                </tr>
                <tr>
                    <td>
                        Дата завершения:
                    </td>
                    <td>
                        <input required type="text" name="endingDate" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Название задачи
                    </td>
                    <td>
                        <input required type="text" name="taskName" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Описание задачи
                    </td>
                    <td>
                        <textarea name="taskDescription" required cols="30" rows="6" maxlength="1000"></textarea>
                    </td>
                </tr>
            </table>
            
            
            <input type="submit" />
        </form>
    </div>
    <div class="tasksTable col-md-8">

    </div>

    <script src="lib/dtsel/dtsel.js"></script>
    <script src="./lib/Inputmask-5.x/dist/inputmask.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
